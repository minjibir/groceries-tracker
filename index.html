<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="background-color: rgb(146, 145, 138);">

	<h2>Grocerry Receipt Tracker</h2>

	<fieldset>
		<legend>RECEIPT INFORMATION</legend>
		<input type="text" placeholder="Receipt Number" id="receiptNumberTxt" pattern="[A-Z0-9]">
		<input type="date" id="purchaseDateTxt">
	</fieldset>

	<div>
		<p>
			Receipt Number: <span id="receiptNumberLabel"></span><br>
			Total Amount: <span id="totalAmountLabel"></span><br>
			Purchase Date: <span id="purchaseDateLabel"></span>
		</p>
	</div>

	<fieldset>
		<legend>ADD ITEM</legend>
		<input type="text" placeholder="Barcode" id="itemBarcode" pattern="[0-9]">
		<input type="text" placeholder="Item Name" id="itemName" pattern="[A-Za-z]">
		<input type="text" placeholder="Item Price" id="itemPrice" pattern="[0-9]"><br>
		<button id="submitBtn">Add Item</button><br>
	</fieldset>

<br>
<button id="saveBtn">Save Receipt</button>
<br>
<br>

	<table id="itemListTable">
		<tr>
			<th>Barcode</th>
			<th>Item Name</th>
			<th>Item Price</th>
			<th>Ctl</th>
		</tr>
	</table>

	<p id="itemsMap"></p>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
